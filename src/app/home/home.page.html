<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pizza Maker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-card>
            <ion-card-header>Order</ion-card-header>
            <ion-card-content>
              <ion-item>
                <ion-label position="floating">Pizza</ion-label>
                <ion-input type="text" [(ngModel)]="pizzaName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Size</ion-label>
                <ion-input type="number" [(ngModel)]="pizzaSize"></ion-input>
              </ion-item>
            </ion-card-content>
            <div margin text-right>
              <ion-button fill="clear" color="dark" (click)="clearInptus()"
                >Clear</ion-button
              >
              <ion-button color="tertiary" (click)="submitOrder()"
                >Submit</ion-button
              >
            </div>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <ion-item *ngFor="let p of orders">
              {{ p.name }} {{ p.size + '"' }}</ion-item
            >
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
